<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="/home/devbarao/Área de Trabalho/HTML_CSS/css/estilo.css">
</head>
<body>
    
    <div class="container">
        <h2>Display: none</h2>
        <div class="none"></div>
    </div>

    <div class="container">
        <h2>Display: table</h2>
        <div class="tabela">
            <div class="cabecalho">
                <div class="linha">
                    <div class="celula">Nome</div>
                    <div class="celula">E-mail</div>
                    <div class="celula">Idade</div>
                </div>
            </div>   
        </div>

        <div class="linha">
            <div>miquéias</div>
            <div>miqueias@gmail.com</div>
            <div>16</div>
        </div>
         
    </div>
    
    <table border="2">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>miqueias</td>
                <td>miqueias@gmail.com</td>
                <td>16</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>kobe</td>
                <td>kobe@gmail.com</td>
                <td>41</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
